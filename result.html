<html lang="ja">
    <head>
	<meta charset="UTF-8">
	<title>Train Guidance</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="./stylesheets/style.css" rel="stylesheet">
    </head>

    <body>
	<header class="header">
	    <div class="container">
		<h1 class="text-left col-xs-10 col-sm-11">Train Guidance</h1>
		<a class="btn btn-default pull-right col-xs-2 col-sm-1 margin-top-20" href="http://tokyo.fantasy-transit.appspot.com/map">map</a>
	    </div>
	</header>


	<ul class="container list-group" id="result"></ul>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
	 $(function() {
	     var path = {{ . }}
	     var result= $("#result")
	     result.append('<li class="list-group-item active">from: '+path[0]+', to: '+path[path.length-1]+'</li>')
	     for(var i=0; i<path.length; i++){
		 result.append('<li class="list-group-item">'+path[i]+'</li>')
	     }
	 });
	</script>
    </body>
</html>
