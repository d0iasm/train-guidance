<html lang="ja">
    <head>
	<meta charset="UTF-8">
	<title>Train Guidance</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="./stylesheets/style.css" rel="stylesheet">
    </head>

  <body>
    <header class="header">
	<div class="container">
	    <h1 class="text-left col-xs-10 col-sm-11">Train Guidance</h1>
	    <a class="btn btn-default pull-right col-xs-2 col-sm-1 margin-top-20" href="http://tokyo.fantasy-transit.appspot.com/map">map</a>
	</div>
    </header>

    <div class="container">
	<form class="text-left" action="./result">
	    <div class="form-group">
		<label>From</label>
		<input type="text" class="form-control" name="from" list="station" />
	    </div>
	    <div class="form-group">
		<label>To</label>
		<input type="text" class="form-control" name="to" list="station" />
	    </div>
	    <div class="text-center">
		<button class="btn btn-lg btn-primary" type="submit">Search</button>
	    </div>
	</form>
    </div>

    <datalist id="station"></datalist>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
     $(function() {
	 var tracks = {{ . }}
	 var datalist = $("#station")
	 for(var i=0; i<tracks.length; i++){
	     for(var j=0; j<tracks[i]["Stations"].length; j++){
		 datalist.append($("<option>").attr({
		     "label": tracks[i]["Name"],
		     "value": tracks[i]["Stations"][j]
		 }))
	     }
	 }
     });
    </script>
  </body>
</html>
